<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Realistic Car Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="gameArea">
    <div id="score">Score: 0</div>
    <div id="controls">
      <button id="startStopBtn">▶ Start</button>
      <button id="pauseBtn" disabled>⏸ Pause</button>
      <button id="resetBtn" disabled>🔄 Reset</button>
    </div>
    <div id="car"></div>
  </div>

  <!-- New arrows controls -->
  <div id="arrowControls">
    <button id="leftArrow" class="arrowBtn">⬅️</button>
    <button id="rightArrow" class="arrowBtn">➡️</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
